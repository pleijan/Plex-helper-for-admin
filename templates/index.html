<!DOCTYPE html>
<html>
  <head>
    <title>Demande de Film</title>

            <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
       <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
  </head>
  <body>
      <!-- Bootstrap Javascripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Accueil <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/to_download">A télécharger</a>
      </li>
    </ul>
  </div>
</nav>


  <h1> Demande de Film </h1>

  <form action="/recherche" method="get">
      <input type="text" name="movie" placeholder="Nom du film">
      <input type="submit" value="Rechercher">
  </form>

 {% if movies %}
    <h2>Films ajoutés :</h2>

    <table>
        {% for movie in movies %}
        <tr>
            <img src="{{ movie['Poster'] }}" alt="{{ movie['Title'] }} poster">
            <p><strong>{{ movie['Title'] }}</strong> ({{ movie['Year'] }})</p>
            <input type="button" value="Ajouter" onclick="window.location.href='/ajout/{{ movie['imdbID'] }}'"> <!-- add in the url the imdbID of the movie -->
        </tr>
        {% endfor %}
    </table>
    {% endif %}




  </body>
</html>
